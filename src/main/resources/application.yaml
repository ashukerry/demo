server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    url:jdbc:postgresql://localhost:5432/myjavatutotabase
    username:myuser
    password:secret
    driver-class-name:org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true